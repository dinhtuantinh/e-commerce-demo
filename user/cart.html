<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOVAL-APP</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/homeFooter.css">
  <link rel="stylesheet" href="./assets/css/cart.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- 
    - preload banner
  -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="/user/index.html" class="logo">
        <img src="./assets/images/logo.svg" width="160" height="50" alt="Footcap logo">
      </a>

      <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
        <ion-icon name="menu-outline"></ion-icon>
      </button>

      <nav class="navbar" data-navbar>

        <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" width="190" height="50" alt="Footcap logo">
        </a>

        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="#" class="navbar-link">Jewelry</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link">Collections</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link">%Outlet</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link">Our Production</a>
          </li>

        </ul>

        <ul class="nav-action-list">

          <li>
            <button class="nav-action-btn">
              <ion-icon name="search-outline" aria-hidden="true"></ion-icon>

              <span class="nav-action-text">Search</span>
            </button>
          </li>

          <li>
            <button class="nav-action-btn">
              <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>

              <span class="nav-action-text">Wishlist</span>

              <data class="nav-action-badge" value="5" aria-hidden="true">5</data>
            </button>
          </li>

          <li>
            <a href="#" class="nav-action-btn">
              <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

              <span class="nav-action-text">Login / Register</span>
            </a>
          </li>

        </ul>

      </nav>

    </div>
  </header>
  <div class="main-text">Shop / Rolex / Oyster</div>



  <main>
    <article style="height: auto; display: flex; margin: 10px 100px; gap: 30px;">
      <div class="order-summary-left">
        <div class="order-name">Order Summary</div>
        <div class="order-product">
        </div>
      </div>
      <div class="order-summary-right">
        <div class="order-summary-right-up">
          <div class="order-summary-right-up-left">Order Summary</div>
          <div class="order-summary-right-up-right"><i class="fas fa-xmark"></i></div>
        </div>
        <div class="order-summary-right-down">
          <div class="order-summary-right-product">
          </div>
          <div class="order-summary-right-code">
            <input type="text" class="input-coupon-code" placeholder="Coupon code">
            <button class="add-coupon-code">Add code</button>
          </div>
          <div class="order-summary-right-subtotal">
            <div class="order-summary-right-name">Subtotal</div>
            <div class="subtotal-price"></div>
          </div>
          <div class="order-summary-right-shipping">
            <div class="order-summary-right-name">Shipping</div>
            <div class="shipping-price">FREE</div>
          </div>
          <div class="order-summary-right-discount">
            <div class="order-summary-right-name">Discount</div>
            <div class="discount-price">-</div>
          </div>
          <div class="order-summary-right-tax">
            <div class="order-summary-right-name">Tax</div>
            <div class="tax-price">-</div>
          </div>
          <div class="order-summary-right-total">
            <div class="order-summary-right-name">Total</div>
            <div class="total-price"></div>
          </div>
        </div>
      </div>
    </article>
  </main>





  <!-- 
    - #FOOTER
  -->

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-content-detail">Returns</div>
      <div class="footer-content-detail">Privacy</div>
      <div class="footer-content-detail">Terms</div>
    </div>

  </footer>





  <!-- 
    - #GO TO TOP
  -->

  <a href="#top" class="go-top-btn" data-go-top>
    <ion-icon name="arrow-up-outline"></ion-icon>
  </a>





  <!-- 
    - custom js link
  -->
  <script src="./assets/js/cart.js"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
